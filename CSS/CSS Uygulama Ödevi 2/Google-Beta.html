<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google | Beta</title>
    <link rel="stylesheet" href="Google-Beta.css">
</head>
<body>
    <header id="top">
        <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Beta">
    </header>
    <div class="clear"></div>
    <div id="s-bar">
        <label for="search-bar">Search the web by using Google!</label>
        <div class="clear"></div>
        <input type="text" size="40">
        <div class="clear"></div>
        <input type="submit" name="" id="" value="Google Search">
        <input type="submit" name="" id="" value="I'm feeling lucky">
    </div>
    <section id="main">
        <div id="left">
            <label for="">Special Searches</label><br>
            <a href="">Stanford Search</a><br>
            <a href="">Linux Search</a>
        </div>
        <div id="middle">
            <a href="">Help!</a><br>
            <a href="">About Google!</a><br>
            <a href="">Company Info</a><br>
            <a href="">Google! Logos</a>
        </div>
        <div id="right">
            <label for="">Get Google!</label><br>
            <label for="">updates monthly:</label>
            <div class="clear"></div>
            <input type="text" placeholder="your e-mail">
            <div class="clear"></div>
            <input type="submit" name="" id="" value="Subscribe">
            <a class="text-blue" href="">Archive</a>
        </div>
    </section>
    <div class="clear"></div>
    <footer id="bottom">
        <p>Copyright Â©1998 Google Inc.</p>
    </footer>
    
</body>
</html>
