<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <!-- https://www.youtube.com/watch?v=IOziOnp53jg&ab_channel=OnlineTutorials Sitesinden nasıl sıfırdan Google Ana Sayfası yapılır faydalanabilirsiniz.-->
    <section>
        <!-------------------------------------- HEADER ------------------------------------------->
        <header>
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="/images/bars.png" alt="Google Apps"></a></li>
                <li><button>Sign In</button></li>
            </ul>
        </header>
        <!--------------------------------------- MAIN -------------------------------------------->
        <main>
            <img src="/images/google.png" alt="Google Logo">
            <div class="search-box">
                <input class="search" type="text">
                <div class="icons">
                    <img src="/images/search.png" alt="search">
                    <img src="/images/mic.png" alt="mic">
                </div>
            </div>
            <div class="buttons">
                <button>Google Search</button>
                <button>I'm Feeling Lucky</button>
            </div>
            <ul class="languages">
                <li>Google offered in:</li>
                <li><a href="#">Turkish</a></li>
            </ul>
        </main>
        <!-------------------------------------- FOOTER ------------------------------------------->
        <footer>
            <div class="row row1">
                <p class="country">Turkey</p>
            </div>
            <div class="row row2">
                <ul>
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search works</a></li>
                </ul>
                <ul>
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
        <!-- ----------------------------------------------------------------------------------- -->
    </section>
</body>
</html>
